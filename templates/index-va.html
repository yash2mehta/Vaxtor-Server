<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Vehicle License Plate Records</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Plate</th>
            <th>Make</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        {% for record in plates %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.datetime.strftime("%Y-%m-%d %H:%M:%S") }}</td>
            <td>{{ record.plate }}</td>
            <td>{{ record.make }}</td>
            <td>{{ record.model }}</td>
            <td>{{ record.color }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
